{% extends "base.html" %}
{% block title %} DetailView: {{ post.title }}{% endblock %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <p class="date">
        Published {{ post.publish }} by {{ post.author }}
    </p>
    {{ post.body|linebreaks }}
    <div>
        <a href='{% url 'post_list' %}'
        > Вернуться к списку постов</a>
    </div>
{% endblock %}
